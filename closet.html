<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Closeted</title>

  <style>
    @font-face {
      font-family: "Playbus Bays GT";
      src: url("fonts/PlaybusBaysGTDemo.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: "Playbus Bays GT", sans-serif;
      color: #000;
      height: 100vh;
      overflow-x: hidden;
    }

    /* LEFT NAV */
    .left-nav {
      position: absolute;
      top: 10%;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-nav a {
      text-decoration: none;
      color: #000;
      font-size: 35px;
      transition: opacity 0.2s ease;
    }

    .left-nav a:hover {
      opacity: 0.5;
    }

    /* RIGHT NAV */
    .right-nav {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 20px;
      align-items: flex-end;  /* align text to right */
      flex-direction: column-reverse;
    }

    .right-nav a {
      text-decoration: none;
      color: #000;
      font-size: 35px;
      transition: opacity 0.2s ease;
    }

    .right-nav a:hover {
      opacity: 0.5;
    }

    /* CENTER TITLE */
    .center-title {
      text-align: center;
      margin-top: 10px;
    }

    .center-title h1 {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .center-title h2 {
      font-size: 24px;
      font-weight: normal;
    }

    .center-title h3 {
      font-size: 20px;
      color: #000000;
      font-weight: normal;
    }

    /* SLIDERS STACK */
    .slider-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    /* INDIVIDUAL SLIDER */
    .slider {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      background: #f9f9f9;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .left { left: 10px; }
    .right { right: 10px; }

    .category-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      .slider {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <!-- Left navigation -->
  <nav class="left-nav">
    <a href="index.html">Main Page</a>
    <a href="closet.html">Closet</a>
    <a href="outfits.html">Saved Fits</a>
    <a href="upload.html">Add New Pieces</a>
  </nav>

  <!-- Right navigation -->
  <nav class="right-nav">
    <a href="https://www.linkedin.com/in/travis-ngo-cse/" target="_blank">Linked In</a>
    <a href="https://github.com/travisng02005/vitual_closet" target="_blank">GitHub Repo</a>
  </nav>

  <!-- Center content -->
  <div class="center-title">
    <h1>CLOSETED</h1>
    <h2>The Closet</h2>
  </div>

  <!-- Stacked sliders (Tops, Bottoms, Shoes only) -->
  <div class="slider-stack">
    <!-- TOPS -->
    <div>
      <div class="category-title">Tops</div>
      <div class="slider" data-category="tops">
        <button class="arrow left">‹</button>
        <img src="pieces/tops/top1.png" alt="Top 1">
        <button class="arrow right">›</button>
      </div>
    </div>

    <!-- BOTTOMS -->
    <div>
      <div class="category-title">Bottoms</div>
      <div class="slider" data-category="bottoms">
        <button class="arrow left">‹</button>
        <img src="pieces/bottoms/bottom1.png" alt="Bottom 1">
        <button class="arrow right">›</button>
      </div>
    </div>

    <!-- SHOES -->
    <div>
      <div class="category-title">Shoes</div>
      <div class="slider" data-category="shoes">
        <button class="arrow left">‹</button>
        <img src="pieces/shoes/shoe1.png" alt="Shoe 1">
        <button class="arrow right">›</button>
      </div>
    </div>
  </div>

  <script>
    // Image sets per category
    const sliderImages = {
      tops: [
        "pieces/tops/top1.png",
        "pieces/tops/top2.png",
        "pieces/tops/top3.png"
      ],
      bottoms: [
        "pieces/bottoms/bottom1.png",
        "pieces/bottoms/bottom2.png",
        "pieces/bottoms/bottom3.png"
      ],
      shoes: [
        "pieces/shoes/shoe1.png",
        "pieces/shoes/shoe2.png",
        "pieces/shoes/shoe3.png"
      ]
    };

    document.querySelectorAll(".slider").forEach(slider => {
      const category = slider.dataset.category;
      const img = slider.querySelector("img");
      const leftBtn = slider.querySelector(".left");
      const rightBtn = slider.querySelector(".right");

      let index = 0;

      const updateImage = () => {
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = sliderImages[category][index];
          img.style.opacity = 1;
        }, 150);
      };

      leftBtn.addEventListener("click", () => {
        index = (index - 1 + sliderImages[category].length) % sliderImages[category].length;
        updateImage();
      });

      rightBtn.addEventListener("click", () => {
        index = (index + 1) % sliderImages[category].length;
        updateImage();
      });

      // Swipe controls for mobile
      let startX = 0;
      slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      slider.addEventListener("touchend", e => {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) {
          index = (index + 1) % sliderImages[category].length;
          updateImage();
        } else if (endX - startX > 50) {
          index = (index - 1 + sliderImages[category].length) % sliderImages[category].length;
          updateImage();
        }
      });
    });
  </script>
</body>
</html>
