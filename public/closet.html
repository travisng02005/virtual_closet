<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closeted</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Left navigation -->
  <nav class="left-nav">
    <a href="index.html">Main Page</a>
    <a href="closet.html">Closet</a>
    <a href="outfits.html">Saved Fits</a>
    <a href="upload.html">Add New Pieces</a>
  </nav>

  <!-- Right navigation -->
  <nav class="right-nav">
    <a href="https://www.linkedin.com/in/travis-ngo-cse/" target="_blank">Linked In</a>
    <a href="https://github.com/travisng02005/vitual_closet" target="_blank">GitHub Repo</a>
  </nav>

  <!-- Center content -->
  <div class="center-title">
    <h1>CLOSETED</h1>
    <h2>The Closet</h2>
  </div>

  <!-- Stacked sliders (Tops, Bottoms, Shoes only) -->
  <div class="slider-stack">
    <!-- TOPS -->
    <div>
      <div class="category-title">Tops</div>
      <div class="slider" data-category="tops">
        <button class="arrow left">‹</button>
        <img src="pieces/tops/top1.png" alt="Top 1">
        <button class="arrow right">›</button>
      </div>
    </div>

    <!-- BOTTOMS -->
    <div>
      <div class="category-title">Bottoms</div>
      <div class="slider" data-category="bottoms">
        <button class="arrow left">‹</button>
        <img src="pieces/bottoms/bottom1.png" alt="Bottom 1">
        <button class="arrow right">›</button>
      </div>
    </div>

    <!-- SHOES -->
    <div>
      <div class="category-title">Shoes</div>
      <div class="slider" data-category="shoes">
        <button class="arrow left">‹</button>
        <img src="pieces/shoes/shoe1.png" alt="Shoe 1">
        <button class="arrow right">›</button>
      </div>
    </div>
  </div>

  <script>
    // Image sets per category
    const sliderImages = {
      tops: [
        "pieces/tops/top1.png",
        "pieces/tops/top2.png",
        "pieces/tops/top3.png"
      ],
      bottoms: [
        "pieces/bottoms/bottom1.png",
        "pieces/bottoms/bottom2.png",
        "pieces/bottoms/bottom3.png"
      ],
      shoes: [
        "pieces/shoes/shoe1.png",
        "pieces/shoes/shoe2.png",
        "pieces/shoes/shoe3.png"
      ]
    };

    document.querySelectorAll(".slider").forEach(slider => {
      const category = slider.dataset.category;
      const img = slider.querySelector("img");
      const leftBtn = slider.querySelector(".left");
      const rightBtn = slider.querySelector(".right");

      let index = 0;

      const updateImage = () => {
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = sliderImages[category][index];
          img.style.opacity = 1;
        }, 150);
      };

      leftBtn.addEventListener("click", () => {
        index = (index - 1 + sliderImages[category].length) % sliderImages[category].length;
        updateImage();
      });

      rightBtn.addEventListener("click", () => {
        index = (index + 1) % sliderImages[category].length;
        updateImage();
      });

      // Swipe controls for mobile
      let startX = 0;
      slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      slider.addEventListener("touchend", e => {
        const endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) {
          index = (index + 1) % sliderImages[category].length;
          updateImage();
        } else if (endX - startX > 50) {
          index = (index - 1 + sliderImages[category].length) % sliderImages[category].length;
          updateImage();
        }
      });
    });
  </script>
</body>
</html>
