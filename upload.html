  <style>
    @font-face {
      font-family: "Playbus Bays GT";
      src: url("fonts/PlaybusBaysGTDemo.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: "Playbus Bays GT", sans-serif;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* LEFT NAV */
    .left-nav {
      position: absolute;
      top: 10%;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left-nav a {
      text-decoration: none;
      color: #000;
      font-size: 35px;
      transition: opacity 0.2s ease;
    }

    .left-nav a:hover {
      opacity: 0.5;
    }

    /* RIGHT NAV */
    .right-nav {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      gap: 20px;
      align-items: flex-end;  /* align text to right */
      flex-direction: column-reverse;
    }

    .right-nav a {
      text-decoration: none;
      color: #000;
      font-size: 35px;
      transition: opacity 0.2s ease;
    }

    .right-nav a:hover {
      opacity: 0.5;
    }

    /* CENTER TITLE */
    .center-title {
      text-align: center;
      margin-top: 10px;
    }

    .center-title h1 {
      font-size: 48px;
      letter-spacing: 3px;
    }

    .center-title h2 {
      font-size: 24px;
      font-weight: normal;
    }

    .center-title h3 {
      font-size: 20px;
      color: #000000;
      font-weight: normal;
    }
